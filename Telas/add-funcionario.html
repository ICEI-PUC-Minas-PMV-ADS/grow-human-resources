<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style-gerenciar-func.css">

    <title>Gerenciar Funcionários</title>
</head>

<body>
    <div class="container">
        <div class="background-image">
            <img src="img/logo-transparent.png">
        </div>
        </section>
        <h4 class="tittle text-center">Adicionando funcionário
           
        </h4>
        </section>
        

        <div class="row g-3">
            <div class="col">
                <label for="inputNome" class="form-label">Nome</label>
              <input type="text" class="form-control" placeholder="Primeiro nome" aria-label="Nome">
            </div>
            <div class="col">
                <label for="inputNome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
            </div>
          </div>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Escolher</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn button-green">Adicionar</button>
            </div>
          </form>
        <div>
            <br /> <br /> <br />
            <h5><button type="submit" class="btn button-voltar"><a class="text-dark"
                        href="./tela-principal.html">Voltar</a></button></h5>
        </div>
      
    </div>
</body>


</html>
