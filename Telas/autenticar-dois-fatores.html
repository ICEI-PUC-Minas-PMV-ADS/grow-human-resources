<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style-esqueceu-senha.css">

    <title>Autenticação</title>
</head>

<body>
    <div class="container">
        <section class="text-center">
            <img src="img/ghr-logo 1.png">
            <h2>Grow Human Resources</h2>
            <div class="mb-3">
                <h5>Autenticação</h5>
                <label for="E-mail" class="form-label">
                    <p>Para verificação e confirmação de identidade foi enviado um código de 4 digitos para seu e-mail a
                        respeito de sua alteração de senha.</p>
                </label>
                <center>
                    <div class="col-ms-4 col-md-4">
                        <input type="text" name="dois-fatores" class="form-control" aria-describedby="emailHelp" />
                        <div id="emailHelp" class="form-text text-warning">
                        </div>

                        <div class="row">
                            <div class="col-ms-12 col-md-6 pt-4">
                                <button type="submit" class="float-left btn button-green">Enviar</button>
                            </div>
                            <div class="col-ms-12 col-md-6 pt-4">
                                <button type="submit" class="float-right btn button-green">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </center>
            </div>
        </section>
        <div>
            <h5><button type="submit" class="btn button-voltar"><a class="text-dark" href="esqueceu-senha.html">Voltar</a></button></h5>
        </div>
</body>

</html>
