<div class="d-flex p-2 mt-0 text-white bg-success rounded shadow-sm">
  <div class="d-flex align-items-center ">
    <i class="{{iconClass}}"></i>
      <div class="lh-1">
        <h3 class="mb-0">{{titulo}}</h3>
        <small>{{subtitulo}}</small>
      </div>
  </div>
  <div class="d-flex align-items-center ms-auto" *ngIf="(contaLogada)">
    <ng-container *ngIf="visao">
      <i class="fa fa-binoculars"></i>
        <div class="lh-1">
          <h3 class="mb-0">Vis√£o</h3>
          <small>{{visao}}</small>
      </div>
    </ng-container>
  </div>
  <div class="p-2 ms-auto" *ngIf="botaoListar">
    <button class="btn btn-outline-light" (click)="listar()">
      Listar {{titulo}}
    </button>
  </div>
</div>
