<div class="row g-0">
  <div class="col-md-6 col-sm-12">
    <div class="card">
      <div class="card-header bg-white ">
 <!-- Figura Lateral Direita -->
        <div class="d-none d-md-block">
          <div class="text-center col-md-12 my-auto side-heder">
            <img class="imgCentral" src="../../../../assets/img/ghr-logo.jpg" alt="" >
            <h2 class="shadow bg-dark text-white">Grow Human Resources</h2>
          </div>
        </div>
  <!-- Figura Lateral Direita -->


    <form class="row g-2" [formGroup]="form!">
      <!-- <p>Form value: {{form.value | json}}</p>
      <p>Form status: {{form.status | json}}</p> -->
	    <div class="pt-1">
		    <h4 class="border-bottom">Cadastro de Usuário</h4>
	    </div>
    	<div class="form-row d-md-flex">
		    <div class="form-group col-md-4 p-1">
			    <label>Usuário</label>
			    <input type="text" class="form-control" placeholder="Insira seu código de usuário"
            [ngClass]="validarCampo(f.usuario)"
            formControlName="usuario"
          />
          <div class="invalid-feedback">
            {{retornarValidacao(f.usuario, "")}}
          </div>
		    </div>
        <div class="form-group col-md-8 p-1">
		    	<label>Nome</label>
			    <input type="text" class="form-control" placeholder="Insira seu nome completo"
            [ngClass]="validarCampo(f.nome)"
            formControlName="nome"
          />
          <div class="invalid-feedback">
            {{retornarValidacao(f.nome, "")}}
          </div>
        </div>
	    </div>
	    <div class="form-group p-1">
		    <label for="">Email:</label>
		    <input class="form-control" type="text" placeholder="Insira seu e-mail pessoal"
          [ngClass]="validarCampo(f.email)"
          formControlName="email"
        />
        <div class="invalid-feedback">
          {{retornarValidacao(f.email, "")}}
        </div>
	    </div>
    	<div class="form-row d-md-flex">
		    <div class="form-group col-sm-6 p-1">
			    <label for="">Senha:</label>
			    <input class="form-control" type="password" placeholder="Digite uma Senha"
            [ngClass]="validarCampo(f.senha)"
            formControlName="senha"
          />
          <div class="invalid-feedback">
            {{retornarValidacao(f.senha, "")}}
          </div>
		    </div>
		    <div class="form-group col-sm-6 p-1">
			   <label for="">Confirmar Senha:</label>
			   <input class="form-control" type="password" placeholder="Confirme a Senha"
            [ngClass]="validarCampo(f.confirmarSenha)"
            formControlName="confirmarSenha"
          />
          <div class="invalid-feedback">
            {{retornarValidacao(f.confirmarSenha, "Confirmar Senha")}}
          </div>
		    </div>
	    </div>
    </form>
    <div class="row px-3 pt-4">
      <button class="btn btn-lg btn-success btn-block" [disabled]="!form.valid">
        Registar
      </button>
    </div>
    <hr>
    <div class="row ">
      <div class="d-flex">
        <div class="custom-control custom-checkbox">
          <a class="btn btn-link btn-block align-items-center " routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </div>
  </div>

      </div>
    </div>

 <!-- Figura Lateral Direita -->
    <div class="col-md-6 d-none d-lg-block">
      <div class="text-center col-md-12 my-auto side-heder">
        <img class="imgLateral" src="../../../../assets/img/ghr-rightImg.png" alt="" >
    </div>
  <!-- Figura Lateral Direita -->
</div>
