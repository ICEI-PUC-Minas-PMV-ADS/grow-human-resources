<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Perfil</title>
</head>
<body>
    <header>
        <div class="cabeçalho">
            <img src="src/img/ghr.png" alt="GHR" width="60px" height="60px" >

        </div>
    </header>

    
    <aside>
      <div class="perfil">
        <h3> Perfil </h3>
     </div>
      <div class="editar">
        <b> <a class="link" href="#" target="_self">Editar</a> </b>
      </div>
      <div class="fotodeperfil">
          <img src="src/img/perfil.png" alt="foto de perfil" width="150px" height="150px">
      </div>
     </aside>

     <main  class="formularios">
         <form class="informaçõespessoais">
         <div class="titulo"> <b>Informações pessoais</b><hr width="50%"></div> <br>
        <div>
            <input type="text" placeholder="Nome completo*" required id="nome" />
        </div><br>
        <div>
            <input type="text"placeholder="Departamento*"  required id="Departamento" />
            <input type="text"placeholder="Setor*"  required id="Setor" />
        </div><br>
        <div>
            <input type="text"placeholder="CPF*" id="CPF" />
        </div><br>
        <div>
            <input type="E-mail"placeholder="E-mail" id="E-mail" />
        </div>
    </form>
 
    <form class="InformaçõesdeContato">
        <class class="titulo"><b> Informações de contato</b><hr width="18%"></div> <br>
        <div>
            <input type="text" placeholder="Endereço*" required id="Endereço" />
        </div><br>
        <div>
            <input type="text"placeholder="DDD*"  required id="DDD" />
            <input type="text"placeholder="Telefone*"  required id="Telefone" />
        </div><br>
        <div>
            <input type="text"placeholder="CPF*" id="CPF" />
        </div><br>
        <div>
            <input type="E-mail"placeholder="E-mail" id="E-mail" />
        </div>

    </form>
     </main>
    <footer>
       <div class="Voltar">
        <b> <a class="link" href="#" target="_self">Voltar</a> </b>
      </div>
    </footer> 
</body>
</html>
