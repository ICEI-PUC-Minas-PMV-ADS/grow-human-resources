<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Grow Human Resources</title>
</head>

<body>

    <main>

        <section class="left">
            <div>
                <img src="src/img/ghr-logo.jpg" alt="">
                <h2>Grow Human Resources</h2>
            </div>

            <div class="container">
                <form action="#" method="post"></form>

            <div class="radiobtns">
                <div class="form-check radio_super">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio_supervisor">
                    <label class="form-check-label" for="radio_supervisor">
                      Supervisor
                    </label>
                  </div>
                  <div class="form-check radio_func">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio_funcionario" checked>
                    <label class="form-check-label" for="radio_funcionario">
                      Funcionário
                    </label>
                  </div>
            </div>


                <div class="mb-3">
                    <label for="usuario" class="form-label"></label>
                    <input type="text" class="form-control" id="usuario" placeholder="Usuário">
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label"></label>
                    <input type="text" class="form-control" id="senha" placeholder="Senha">
                </div>

                <a href="#"> Esqueci minha senha</a>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </div>

        </section>

        <section class="right">
            <div>
                <img src="src/img/rightImg.png" alt="">
            </div>

        </section>

    </main>

</body>

</html>
